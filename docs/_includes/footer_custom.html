<!-- Custom footer content -->
<script>
  // Add any custom JavaScript that needs to run after the page loads here
  document.addEventListener('DOMContentLoaded', function() {
    // Add "last updated" to the footer
    const footer = document.querySelector('.site-footer');
    if (footer) {
      const lastUpdated = document.createElement('p');
      lastUpdated.className = 'text-small text-grey-dk-000 mb-0';
      lastUpdated.innerHTML = 'Documentation last updated: March 18, 2025';
      footer.appendChild(lastUpdated);
    }
  });
</script>
